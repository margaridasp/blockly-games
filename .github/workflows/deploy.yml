# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload site
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./appengine

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
